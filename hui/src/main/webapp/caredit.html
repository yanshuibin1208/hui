<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="static/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="static/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="static/h-ui.admin/skin/default/skin.css"
          id="skin">
    <link rel="stylesheet" href="static/h-ui.admin/css/style.css">
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-edit-car" method="post">
        <div class="row cl">
            <lable for="name" class="form-label col-xs-4 col-sm-3" style="padding-left: 8px;">
                <span class="c-red">*</span>&nbsp;车名:
            </lable>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" id="id" name="id">
                <input type="text" class="input-text radius" placeholder="车名" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <lable for="price" class="form-label col-xs-4 col-sm-3" style="padding-left: 8px;">
                <span class="c-red">*</span>&nbsp;价格:
            </lable>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" step="0.01" class="input-text radius" placeholder="价格" id="price" name="price">
            </div>
        </div>

        <div class="row cl">
            <lable for="createDate" class="form-label col-xs-4 col-sm-3" style="padding-left: 8px;">
                <span class="c-red">*</span>&nbsp;生产日期:
            </lable>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="date" class="input-text radius" placeholder="生产日期" id="createDate" name="createDate">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="submit" class="btn btn-primary radius" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="static/h-ui/js/H-ui.min.js"></script>
<script src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script src="static/layer/2.4/layer.js"></script>
<script src="js/jquery.validation/jquery.validate.js"></script>
<script src="js/jquery.validation/validate-methods.js"></script>
<script src="js/jquery.validation/messages_zh.js"></script>
</body>
</html>
