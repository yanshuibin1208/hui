<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/h-ui/css/H-ui.min.css">
    <link rel="stylesheet" href="static/h-ui.admin/css/H-ui.admin.css">
    <link rel="stylesheet" href="static/Hui-iconfont/1.0.8/iconfont.css">
    <link rel="stylesheet" href="static/h-ui.admin/skin/default/skin.css"
          id="skin">
    <link rel="stylesheet" href="static/h-ui.admin/css/style.css">
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-edit-car" method="post">
        <div class="row cl">
            <lable for="name" class="form-label col-xs-4 col-sm-3" style="padding-left: 8px;">
                <span class="c-red">*</span>&nbsp;车名:
            </lable>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" id="id" name="id">
                <input type="text" class="input-text radius" placeholder="车名" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <lable for="price" class="form-label col-xs-4 col-sm-3" style="padding-left: 8px;">
                <span class="c-red">*</span>&nbsp;价格:
            </lable>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="number" step="0.01" class="input-text radius" placeholder="价格" id="price" name="price">
            </div>
        </div>

        <div class="row cl">
            <lable for="createDate" class="form-label col-xs-4 col-sm-3" style="padding-left: 8px;">
                <span class="c-red">*</span>&nbsp;生产日期:
            </lable>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="date" class="input-text radius" placeholder="生产日期" id="createDate" name="createDate">
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="submit" class="btn btn-primary radius" value="&nbsp;&nbsp;保存&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script src="js/jquery-3.3.1.min.js"></script>
<script src="static/h-ui/js/H-ui.min.js"></script>
<script src="static/h-ui.admin/js/H-ui.admin.js"></script>
<script src="static/layer/2.4/layer.js"></script>
<script src="js/jquery.validation/jquery.validate.js"></script>
<script src="js/jquery.validation/validate-methods.js"></script>
<script src="js/jquery.validation/messages_zh.js"></script>
<script>
    $(window).on("load",()=>{
        var id=localStorage.getItem("id");
        $("#id").val(id)
        localStorage.removeItem("id")
        // 当修改时,先根据 id 查询
        if (id>0){
            $.get("CarServlet",{id:id},(car)=>{
                $("#id").val(car.id);
                $("#name").val(car.name);
                $("#price").val(car.price);
                $("#createDate").val(car.createDate);
            })
        }
        // 当表单提交时验证,数据合法则提交
        $("#form-edit-car").validate({
            // 验证规则
            rules: {
                name: {
                    required: true,
                    minlength: 6,
                    maxlength: 20,
                },
                price: {
                    required: true
                },
                createDate: {
                    required: true
                }
            },
            // 自定义信息
            messages: {
                name: {
                    required: "请输入车名",
                    minlength: "车名的长度应不少于 {0} 位",
                    maxlength: "车名的长度应不大于 {0} 位"
                },
                price: "请输入价格"
            },
            onkeyup: false,
            focusCleanup: true,
            success: "valid",
            submitHandler:function (form) {
                //form表单对象
                var id=$("#id").val()
                var name=$("#name").val()
                var price=$("#price").val()
                var createDate=$("#createDate").val()
                var type="post"
                var url="CarServlet?id="+id+"&name="+name+"&price="+price+"&createDate="+createDate;
                if (id>0){
                    type="put"
                }


                $.ajax({
                    type:type,
                    url:url,
                    //data:formData,
                    dataType:"json",
                    success:function (data) {
                        if (data.count==1){
                            var index=parent.layer.getFrameIndex(window.name)
                            layer.msg("保存成功",{icon:1,time:1000})

                            setTimeout(()=>{
                                window.parent.location.reload()
                                parent.layer.close(index) // 关闭弹窗
                            }, 800)
                        }
                    },
                    error:function (jqXHR,textStatus,errorthrow) {
                        layer.alert("系统内部错误，请与管理员联系。")
                    }
                })
            }
        })
    })
</script>
</body>
</html>
